<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Serverless funcitons</title>
  </head>
  <body>
    <h1>Todo functions are here</h1>

    <button id="fetch-btn">Fetch</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const responseText = document.getElementById('response-output')

        fetchBtn.addEventListener('click', async () => {
          const res = await fetch('/api/createTodo', {
            method: 'POST',
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ todo: 'Another One!' })
          })
          // const another = await fetch('https://upbeat-snyder-6fb606.netlify.app/.netlify/functions/getAirtable')

          const text = await res.json()
          // const logwh = await another.json()
          console.log(text)

          responseText.innerText = text.message
        })
      })
    </script>
  </body>
</html>
